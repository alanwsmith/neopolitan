<!DOCTYPE html>
<html>
  <head>
    <title>Neopolitan Sample</title>
<style>
*, *::before, *::after {
  box-sizing: border-box;
}
* {
  margin: 0;
}
html, body {
  height: 100%;
}
body {
  line-height: 1.5;
  -webkit-font-smoothing: antialiased;
}
img, picture, video, canvas, svg {
  display: block;
  max-width: 100%;
}
input, button, textarea, select {
  font: inherit;
}
p, h1, h2, h3, h4, h5, h6 {
  overflow-wrap: break-word;
}
#root, #__next {
  isolation: isolate;
}
body {
  background-color: #000;
  color: #aaa;
}
li > p { display: inline; }
</style>
  </head>
  <body>
    {% for section in wrapper.children -%}
        {%- include section.type  -%}
    {%- endfor -%}
  </body>
</html>
